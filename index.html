<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Simón dice</title>
  </head>
  <body>
    <h1>SIMÓN DICE</h1>
    <div id="text-box">
      <h3>Turnos: <span id="turn-counter">0</span></h3>
    </div>

    <div class="container mx-auto" id="container">
      <div class="row mx-auto d-flex justify-content-center">
        <div class="col col-lg-3 simon-box m-2" id="green">
          <div id="green-bg">
            <audio id="audio-green" src="./src/audio/do.wav"></audio>
          </div>
        </div>
        <div class="col col-lg-3 simon-box m-2" id="red">
          <div id="red-bg">
            <audio id="audio-red" src="./src/audio/re.wav"></audio>
          </div>
        </div>
      </div>

      <div class="row mx-auto d-flex justify-content-center">
        <div class="col col-lg-3 simon-box m-2" id="yellow">
          <div id="yellow-bg">
            <audio id="audio-yellow" src="./src/audio/mi.wav"></audio>
          </div>
        </div>
        <div class="col col-lg-3 simon-box m-2" id="blue">
          <div id="blue-bg">
            <audio id="audio-blue" src="./src/audio/fa.wav"></audio>
          </div>
        </div>
      </div>
    </div>

    <div id="game-btns">
      <button id="play">Jugar</button>
      <button id="reset">Reset</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
